<!doctype html>
<html>
    <head>
        <style>
            input{
                transition:all 1s;
                border:1px solid grey;
                outline:none;
                box-shadow:0px 0px 0px white inset;
            }
            input:hover{
                background:rgb(255,255,200);
            }
            input:focus{
                background:rgb(200,255,200);
                box-shadow:0px 5px 10px rgba(0,0,0,0.4) inset;
            }
        </style>
    </head>
    <body>
        <input type="text">
    </body>
</html>
